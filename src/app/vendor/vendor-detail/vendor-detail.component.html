<div id="Content">

<div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="Name">Name</label>
    </div>
    <input [(ngModel)]="vendor.Name" name="Name" readonly type="text" class="form-control" id="Name">
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="Code">Code</label>
  </div>
  <input [(ngModel)]="vendor.Code" name="Code" readonly type="text" class="form-control" id="Code">
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="Address">Address</label>
  </div>
  <input [(ngModel)]="vendor.Address" name="Address" readonly type="text" class="form-control" id="Address">
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="City">City</label>
  </div>
  <input [(ngModel)]="vendor.City" name="City" readonly type="text" class="form-control" id="City">
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="State">State</label>
  </div>
  <input [(ngModel)]="vendor.State" name="State" readonly type="text" class="form-control" id="State">
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="Zip">Zip</label>
  </div>
  <input [(ngModel)]="vendor.Zip" name="Zip" readonly type="text" class="form-control" id="Zip">
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="Email">Email</label>
  </div>
  <input [(ngModel)]="vendor.Email" name="Email" readonly type="text" class="form-control" id="Email">
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="Phone">Phone</label>
  </div>
  <input [(ngModel)]="vendor.Phone" name="Phone" readonly type="text" class="form-control" id="Phone">
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="IsPreApproved">Approved?</label>
  </div>
  <input [(ngModel)]="vendor.IsPreApproved" name="IsPreApproved" readonly type="text" class="form-control" id="IsPreApproved">
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <label class="input-group-text" for="Active">Active?</label>
  </div>
  <input [(ngModel)]="vendor.Active" name="Active" readonly type="text" class="form-control" id="Active">
</div>

<div id="Function">
  <button class ="btn btn-success edit" routerLink="/vendors/edit/{{vendor.Id}}">Update Info</button>
  <span> | </span>
  <button (click)="Remove()" class="btn btn-danger edit">Remove Vendor</button>
  <span *ngIf="Removed">
    | <button (click)="Verified()" class="btn btn-danger confirm">Confirm</button>

  </span>

</div>

</div>
