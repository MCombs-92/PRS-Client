<div class="Content">
<table class="table table-striped">
    <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zip</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
    
    </tr>
    <tr *ngFor="let v of vendors">
        <td>{{ v.Code }}</td>
        <td>{{ v.Name }}</td>
        <td>{{ v.Address }}</td>
        <td>{{ v.City }}</td>
        <td>{{ v.State }}</td>
        <td>{{ v.Zip }}</td>
        <td>{{ v.Email }}</td>
        <td>{{ v.Phone }}</td>
        <td>
          <span><a routerLink="/vendors/detail/{{ v.Id }}">Detail</a></span>
          <span> | </span>
          <span>Edit</span>
        </td>
    </tr>
</table>

<div class="Function">
  <button class="btn btn-dark">Add Vendor</button>
</div>
</div>
