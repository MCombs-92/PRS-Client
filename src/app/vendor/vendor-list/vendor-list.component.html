<div id="Header">
    <p>{{ Title }}</p>
</div>

<div class="Content">
<table class="table table-striped">
    <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zip</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Approved?</th>
        <th>Active?</th>
        <th>Actions</th>
    
    </tr>
    <tr *ngFor="let v of vendors">
        <td>{{ v.Code }}</td>
        <td>{{ v.Name }}</td>
        <td>{{ v.Address }}</td>
        <td>{{ v.City }}</td>
        <td>{{ v.State }}</td>
        <td>{{ v.Zip }}</td>
        <td>{{ v.Email }}</td>
        <td>{{ v.Phone }}</td>
        <td>{{ v.IsPreApproved | bool }}</td>
        <td>{{ v.Active | bool }}</td>
        <td>
          <span><a routerLink="/vendors/detail/{{ v.Id }}">Detail</a></span>
          <span> | </span>
          <span><a routerLink="/vendors/edit/{{ v.Id }}">Edit</a></span>
        </td>
    </tr>
</table>

<div class="Function">
  <button class="btn btn-dark" routerLink="/vendors/create">Add Vendor</button>
</div>
</div>
